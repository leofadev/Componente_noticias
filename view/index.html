<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="../css/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-12 p-0">
            <div class="h1">Noticias</div>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 p-0">
            <div class="card">
                <img src="../img/img.avif" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">El testimonio del arte</h5>
                    <p class="card-text">Porque el arte muchas veces no es más que dolor transfigurado, Fernando Botero encontró en sus obras refugio, consuelo y fuerza,...</p>
                    <button  class="mt-2 btn btn-like border-primary" active="false">Me Gusta <i class="bi bi-hand-thumbs-up-fill"></i></button>
                    <button  class="mt-2 btn btn-like border-danger" active="false">No Me Gusta <i class="bi bi-hand-thumbs-down-fill"></i></button>
                    <button id="añadir_Comentario" class="mt-2 btn comentario border-warning">Comentar <i class="bi bi-chat-left-text-fill"></i></button>
                </div>
                <div class="mt-3 h4 px-6 visually-hidden" id="caja_Comentario">
                    <label class="h6 text-center" for="comentario">Agrega Un Comentario:</label>
                    <textarea id="comentario" rows="4" class="rounded border-2 mt-2 p-2">
                        
                    </textarea>
                    <div class="text-center mt-2">
                        <button id="enviar_Comentario"
                        class="bg-primary text-white btn">
                        Enviar <i class="bi bi-send-check"></i>
                        </button>
                    </div>
                    </div>
            </div>
        </div>
        
        <div  class="col-12 col-sm-12 col-md-12 col-lg-6 p-0">
            <div class="card" >
                <div class="card-body" id="contenido_Card">
                    <a href="#" class=" h6 m-2 text-decoration-none text-black">Me Gusta</a> <p id="contador_MeGusta" class="btn btn-primary">0</p>
                    <a href="#" class=" h6 m-2 text-decoration-none text-black">No Me Gusta</a> <p id="contador_NoMeGusta" class="btn btn-primary">0</p>
                    <a href="#" class=" h6 m-2 text-decoration-none text-black">Comentarios</a> <p id="contadorComment" class="btn btn-primary">0</p>
                    <p id="text-comment" class="h4">No existe comentario</p>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Scripts JS -->
    <script src="../js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</body>
</html>
